{% extends "base.html" %}

{% block title %}Login - Veksha{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header text-white text-center" style="background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);">
                <h4 class="mb-0">
                    <i class="fas fa-sign-in-alt me-2"></i>Login to Veksha
                </h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-1"></i>Username
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-1"></i>Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn text-white" style="background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);">
                            <i class="fas fa-sign-in-alt me-1"></i>Login
                        </button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-2">Don't have an account?</p>
                    <a href="{{ url_for('register') }}" class="btn" style="background: #e94560; color: white;">
                        <i class="fas fa-user-plus me-1"></i>Register Now
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.card {
    border: none;
    border-radius: 15px;
}

.card-header {
    border-radius: 15px 15px 0 0 !important;
}

.form-control {
    border-radius: 10px;
    border: 2px solid #e9ecef;
    transition: border-color 0.2s;
}

.form-control:focus {
    border-color: #e94560;
    box-shadow: 0 0 0 0.2rem rgba(233, 69, 96, 0.25);
}

.btn {
    border-radius: 10px;
    padding: 12px;
    font-weight: 500;
}
</style>
{% endblock %}
